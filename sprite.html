<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite</title>
    <style>
		a {
			background: url(sprite.png);
			background-repeat: no-repeat;
			display: block;
			width: 272px;
			height: 110px;
			background-position: -40px -10px;
		}
		
		a:hover {
			background-position: -40px -119px;
		}
		
		a:active {
			background-position: -40px -228px;
		}
    </style>
</head>
<body>
   <div><a href="#"></a></div> 
</body>
</html>
